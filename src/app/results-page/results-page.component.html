<a [routerLink]="['./..']">Back</a>

<br>
<br>

<table>
    <tr *ngFor="let game of games">
        <td><img [src]="game.home.logoUrl"></td>
        <td>{{game.home.name}}</td>
        <td>{{game.home.score}}</td>

        <td>-</td>

        <td>{{game.away.score}}</td>
        <td>{{game.away.name}}</td>
        <td><img [src]="game.away.logoUrl"></td>
    </tr>
</table>
